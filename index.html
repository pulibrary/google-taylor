<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="top-nav">
            <div class="top-nav-left">
                <a class="nav-item" href="https://about.google/">About</a>
                <a class="nav-item" href="https://store.google.com/">Store</a>
            </div>
            <div class="top-nav-right">  
                <a class="nav-item" href="https://mail.google.com/">Gmail</a>
                <a class="nav-item" href="https://images.google.com/">Images</a>
                <img class="nav-item" id="menu-icon" src="img/menu.png"></img>
                <img class="nav-item" id="profile-photo" src="img/profile.png"></img>
            </div>
        </div>
        <div id="search-area">
            <div id="google-logo-cont"><img id="google-logo" src="img/google-logo.png"></img></div>
            <div id="search-bar-cont">
                <input id="search-bar" type="text">
            </div>
            <div id="button-cont">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </div>
        <footer>
            <div class="bottom-nav">
                <div class="bt-nav-left">
                    <a class="nav-item" href="https://ads.google.com">Advertising</a>
                    <a class="nav-item" href="https://smallbusiness.withgoogle.com/">Business</a>
                    <a class="nav-item" href="https://www.google.com/search/howsearchworks/">How Search Works</a>
                </div>
                <div class="bt-nav-center">
                    <img class="nav-item" id="leaf" src="img/leaf.png"></img>
                    <a class="nav-item" href="https://sustainability.google/carbon-free">Carbon neutral since 2007</a>
                </div>
                <div class="bt-nav-right">  
                    <a class="nav-item" href="https://policies.google.com/">Privacy</a>
                    <a class="nav-item" href="https://policies.google.com/terms">Terms</a>
                    <a class="nav-item" href="">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
